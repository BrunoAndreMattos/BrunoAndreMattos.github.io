<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Teste Canvas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
        }

        h1 {
            align-self: center;
        }

        canvas {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        }


    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <h1>bolas</h1>
    </div>
</body>

<script>
    // Pretty much completely stolen from: https://codepen.io/krisantuswanandi/pen/VGBNpa
    var canvas = document.querySelector('canvas')
    var ctx = canvas.getContext('2d')

    var width = window.innerWidth
    var height = window.innerHeight
    var mousex = width/2
    var mousey = height/2

    function resize() {
    width = window.innerWidth
    height = window.innerHeight

    canvas.width = width
    canvas.height = height
    }

    var colors = [
    '#373737',
    '#C4C4C4',
    '#FFFFFF',
    '#FF6B33',
    '#A72238'
    ]

    myColor = colors[Math.floor(Math.random()*colors.length)]

    document.querySelector('h1').style.color = myColor

    ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)]
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    var Ball = function () {
        this.normal =  Math.random() * 4 + 3
        this.rad = this.normal
        this.x = Math.random() * (width - this.rad * 2) + this.rad
        this.y = Math.random() * (height - this.rad * 2) + this.rad
        this.dx = (Math.random() * .5 + 1) * (Math.floor(Math.random() * 2) ? 1 : -1)
        this.dy = (Math.random() * .5 + 1) * (Math.floor(Math.random() * 2) ? 1 : -1)
        this.color = colors[Math.floor(Math.random() * 5)]
            
        this.draw = function () {
            ctx.beginPath()
            ctx.arc(this.x, this.y, this.rad, 0, Math.PI * 2)
            ctx.fillStyle = this.color
            ctx.fill()
        }
    
        this.update = function () {
            if(this.x - this.rad < 0 ||
            this.x + this.rad > width) this.dx = -this.dx
            
            if(this.y - this.rad < 0 ||
            this.y + this.rad > height) this.dy = -this.dy
            
            if(Math.abs(mousex - this.x) < 50 &&
            Math.abs(mousey - this.y) < 50) {
            if(this.rad < 50)
                this.rad += 2
            } else if(this.rad > this.normal) {
            this.rad -= 2
            }
            
            this.x += this.dx
            this.y += this.dy
            
            this.draw()
        }
    }

    var ballCount = 0
    var balls = []

    function init() {
    balls = []
    ballCount = (width + height) / 3
    ballCount = ballCount > 800 ? 800 : ballCount
    
        for(i = 0; i < ballCount; i++) {
            balls.push(new Ball())
        }
    }

    function animate() {
        requestAnimationFrame(animate)
        
        ctx.clearRect(0, 0, width, height)
        ctx.fillStyle = myColor
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for(i = 0; i < ballCount; i++)
            balls[i].update()
    
    }

    resize()
        window.addEventListener('resize', function () {
        resize()
        init()
    })

    window.addEventListener('mousemove', function (event) {
        mousex = event.x
        mousey = event.y
    })

    init()
    animate()

</script>
</html>
